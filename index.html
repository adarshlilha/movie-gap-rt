<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movies critics liked, audience didn't!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="label.js"></script>
  </head>
  <body>
    <div id="root">
      <h3>Movies Critics Loved,But Audience Really Didn't</h3>
      <h5>% gap between audience & critics 'rotten tomatoes' score</h5>
    </div>
    <p>
      <span>Comedy &nbsp;</span>
      <span>Sci-fi / Fantasy &nbsp;</span>
      <span>Action/Adventure &nbsp;</span>
      <span>Drama &nbsp;</span>
      <span>Thriller &nbsp;</span>
      <span>Horror</span>
    </p>
    
    <script>
      var res = [];
      let groupYear = {}, sign = 1,flag = 1.5;
      var anchor_arr = [],
      labels,links,
      label_arr = [],
      margin = {top:20,right:20,bottom:20,left:40},
      width = 700 - margin.left - margin.right,
      height = 700 - margin.top - margin.bottom,
      xExtent,yExtent,xScale,yScale,rScale;

      function redrawLabels(){
        labels
          .transition()
          .duration(800)
          .attr("x", function(d,i,g) {return d.x; })
          .attr("y", function(d,i,g) { return d.y; });

        links
        .transition()
        .duration(800)
        .attr("x2",function(d) { return (d.x); })
        .attr("y2",function(d) { return (d.y); });
        }

      //Initialize and append svg to body
      let svg = d3.select('#root')
        .append('svg')
        .attr('width',width)
        .attr('height',height);
    
      // Draw boundaries of figure
      var plot_boundary = svg.append("rect")
              .attr("x", 0.0)
              .attr("y", 0.0)
              .attr("width", width)
              .attr("height", height)
              .style("fill-opacity", '0.0')
              .style("stroke", "black")
              .style("stroke-opacity", "0.4");
      
      d3.csv('test.csv',data => {
      //Sort the csv rows by years and then by %gap
      data.sort(function(a,b){
        if (a['Year'] === b['Year']){
          return a['% gap'] - b['% gap'];
        }else{
          return a['Year'] - b['Year'];
        }
      });
      //Define scale for x axis
      xExtent = d3.extent(data,d => +d['% gap']);
      xScale = d3.scaleLinear()
        .domain([xExtent[0] - 3,xExtent[1] + 3]) //input
        .range([margin.left,width - margin.right]); //output

      //Define scale for y axis
      yExtent = d3.extent(data,d => +d['Year']);
      yScale = d3.scaleLinear()
        .domain([yExtent[0] - 1,yExtent[1] + 1])
        .range([height - margin.bottom, margin.top]);

      //Define radius scale
      rScale = d3.scaleLinear()
        .domain([0,d3.max(data,d => +d['Budget ($million)'])])
        .range([5,25]);

      //Define color scale
      let colorScale = d3.scaleOrdinal()
        .domain(['comedy','sci-fi','fantasy','action','adventure','drama','thriller','horror'])
        .range(['#F9D248','#A7F47B','#A7F47B','#EA963E','#EA963E','#62D9F4','#C992E0','#999999']);

      //Initialize xAxis
      let formatPercent = d3.format('.0%');
      let xAxis = d3.axisBottom()
        .scale(xScale)
        .tickFormat(d => formatPercent(d/100))
        .tickValues([0,15,30,45]);

      //Initialize yAxis
      let yAxis = () => d3.axisLeft()
        .scale(yScale);

      //Append xAxis to svg
      svg.append('g')
        .attr('transform','translate(' + [0,height - margin.bottom] + ')')
        .attr('class','xaxis')
        .call(xAxis);

      //Append yAxis to svg
      svg.append('g')
        .attr('transform','translate(' + [margin.left,0] + ')')
        .attr('class','yaxis')
        .call(yAxis()
          .tickSize(-width) // for grid lines
          .tickFormat(d => d));

      // let parentGroup = svg.append('g'); //Group to hold all elements
      // let elementGroup = parentGroup.selectAll('g') // each group contains one element(circle + text)
      //   .data(data)
      //   .enter()
      //   .append('g');

      //Append circle to group
      let circle = svg
        .selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx',(d,i) => {
          if (!groupYear.hasOwnProperty(d['Year'])){
            groupYear[d['Year']] = [];
          }
          return xScale(+d['% gap']);
        })
        .attr('cy',(d) => {
          groupYear[d['Year']] = [...groupYear[d['Year']],{
            cx: xScale(+d['% gap']),
            cy: yScale(d['Year']),
            r: rScale(+d['Budget ($million)'])
          }];
          return yScale(d['Year']);
        })
        .attr('r',(d) => {
          label_arr.push({x: xScale(+d['% gap']), y: yScale(d['Year']), name: d['Film'], width: 0.0, height: 0.0});
          anchor_arr.push({x: xScale(+d['% gap']), y: yScale(d['Year']), r: rScale(+d['Budget ($million)'])});
          return rScale(+d['Budget ($million)']);
        })
        .attr('stroke','white')
        .attr('fill',(d) => {
          let genre = d['Genre'].toLowerCase();
          genre = genre.includes(',') ? genre.slice(0,genre.indexOf(',')) : genre;
          return colorScale(genre);
        })
        .attr('fill-opacity',(d) => {
          let count = 0,opacity = 1;
          for (let i=0;i<groupYear[d['Year']].length;i++){
            if (groupYear[d['Year']][i].cx === xScale(+d['% gap'])){
              count += 1;
            }
          }
          if (count > 2){
            opacity = 0.3;
          }else if (count === 2){
            opacity = 0.5;
          }
          return opacity;
        })
        .attr('class',(d,i) => `g${i}`);

      labels = svg
        .selectAll('.label')
        .data(label_arr)
        .enter()
        .append('text')
        .text((d) => d.name)
        .attr('class',(d,i) => `g${i}`)
        .attr('font-family','sans-serif')
        .attr('x',(d,i) => {
          return d.x;
        })
        .attr('y',(d,i) => {
          return d.y;
        })
        .attr('text-anchor','start')
        .attr('font-size',6);
        
        //Add height and width of label to array
        var index = 0;
        labels.each(function() {
            label_arr[index].width = this.getBBox().width;
            label_arr[index].height = this.getBBox().height;
            index += 1;
        });

        links = svg.selectAll(".link")
        .data(label_arr)
        .enter()
        .append("line")
        .attr("class", "link")
        .attr("x1", function(d) { return (d.x); })
        .attr("y1", function(d) { return (d.y); })
        .attr("x2", function(d) { return (d.x); })
        .attr("y2", function(d) { return (d.y); })
        .attr("stroke-width", 0.2)
        .attr("stroke", "#6f6f6f");

      d3.labeler()
        .label(label_arr)
        .anchor(anchor_arr)
        .width(width)
        .height(height)
        .start(2000);
      
      redrawLabels();

//Function to check overlaps
let isOverlapping = function(a,b){
  return !((a.x + a.width < b.x) || (a.x > b.x + b.width) || (a.y + a.height < b.y) || (a.y > b.y + b.height));
}

// Function to remove overlap of anchor and label
let isOverlappingAnchor = function(label,anchor){
  for (var i=0;i<label.length;i++){
    res.push(isOverlapping(label[i],anchor[i]));
  }
return res;
}
var a = isOverlappingAnchor(label_arr,anchor_arr);
a.map((el,i) => {
  if (el){
    if (label_arr[i].y < (anchor_arr[i].y + anchor_arr[i].r)){
      label_arr[i].y -= anchor_arr[i].r;
    }
  }
});
redrawLabels();

d3.labeler()
        .label(label_arr)
        .anchor(anchor_arr)
        .width(width)
        .height(height)
        .start(10);
      
redrawLabels();
});
    </script>
  </body>
</html>
